<body>
 <h3> math ( static maths)</h3>  
  
 <script>
document.write(`<h3> abs(-12) =${ Math.abs(-12)}</h3>`)
document.write(`<h3> sqrt(25) =${ Math.sqrt(25)}</h3>`)
document.write(`<h3> abs(27) =${ Math.cbrt(27)}</h3>`)
document.write(`<h3> min(12.13.14.56.7) =${ Math.min(12,13,14,56,7)}</h3>`)
document.write(`<h3> max(12.13.14.56.7) =${ Math.max(12,13,14,56,7)}</h3>`)

document.write(`<h3> floor(2.9) =${ Math.floor(2.9)}</h3>`);/* lowest int*/
document.write(`<h3> ceil(2.9) =${ Math.ceil(2.9)}</h3>`);/* highest int*/

document.write(`<h3> round(2.2) =${ Math.round(2.2)}</h3>`);/*  > 0.5= lowest */
document.write(`<h3> round(2.5) =${ Math.round(2.5)}</h3>`);/* < 0.5 =highest */

document.write(`<h3> acos(adj/hyp) =${ Math.acos(8/10)}</h3>`);
document.write(`<h3> acos(adj/hyp) =${ Math.acos(-1)}</h3>`);
document.write(`<h3> acos(adj/hyp) =${ Math.acos(0)}</h3>`);

document.write(`<h3> acos(x) =${ Math.acos(2)}</h3>`);
document.write(`<h3> acos(x) =${ Math.trunc(12.33)}</h3>`);
document.write(`<h3> acos(x) =${ Math.trunc(0.33)}</h3>`);
document.write(`<h3> acos(x) =${ Math.round(5.78685654344).toFixed(3)}</h3>`);

 </script>
