<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>min and max with out value</h3>
    <p>check console .log for output</p>

    <script>
      var x = Math.min();
      console.log("min()=", x);
      var x1 = Math.max();
      console.log("max()=", x1);

      var r1 = x > x1;
      console.log("ri=", Number(r1));
      var r2 = x < x1;
      var r3 = x === x1;
      console.log("ri=", Number(r1));
      console.log("ri=", Number(r2));
      console.log("ri=", Number(r3));
    </script>
  </body>
</html>
