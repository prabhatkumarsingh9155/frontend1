<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>get and set methods</h1>

    <script>
      class car {
        constructor() {
          this.title = " "; // will not used to call
        }
        // get to return the value

        get title() {
          return ` my car title is =${this.name}`; // _name=> alins property to title
        }
        // set to assign the value
        set title(x) {
          this.name = x;
        }
      }
      let x = new car();
      console.log("x=", x);

      x.title = "mahindra thar"; // setter methods
      document.write(` <h1> ${x.title}</h1>`);
      x.title = "toyota company"; // setter methods
      document.write(` <h1> ${x.title}</h1>`);
    </script>
  </body>
</html>
