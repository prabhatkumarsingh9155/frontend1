<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>parameterised class</h3>

    <script>
      class sum {
        constructor(x, y) {
          this.a = x;
          this.b = y;
        }
        calculate() {
          return this.a + this.b;
        }
      }
      let s = new sum(12, 44);
      let s1 = new sum(22, 43);
      console.log("s=", s);
      console.log("s1=", s1);

      document.write(`<h3> sum=${s.calculate()}</h3>`);
      document.write(`<h3> sum1=${s1.calculate()}</h3>`);
    </script>
  </body>
</html>
