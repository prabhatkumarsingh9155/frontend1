<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>static methods</h3>

    <script>
      class Person {
        constructor() {
          document.write("hi in a constructor");
          this.name = "mahesh";
        }
        static getname(na) {
          document.write("<h1> hi" + this.name + " welcome to js </h1>");
          document.write("<h1> hi" + na + " welcome to js </h1>");
        }
      }
      Person.getname("raju");
    </script>
  </body>
</html>
