<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=b, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="submitHandler(event)" name="myForm">
      <div class="input">
        <label for="num"> enter number</label>
        <input type="number" name="num" id="num" required />
      </div>
      <div class="input">
        <button type="submit" class="submit">submit</button>
      </div>
    </form>
    <hr />
    <div id="result"></div>

    <script>
      function submitHandler(event) {
        event.preventDefault();

        let num = Number(document.getElementById("num").value);

        let x1 = new EvenOdd(num);
        document.getElementById("result").innerHTML = `<h3> ${x1.find}</h3>`;
      }
      class EvenOdd {
        constructor(val) {
          // param

          this.num = val; // prop
        }
        // method
        find() {
          if (this.num % 2 === 0) {
            return `${this.num} is even`;
          } else {
            return `${this.num} is odd`;
          }
        }
      }
    </script>
  </body>
</html>
