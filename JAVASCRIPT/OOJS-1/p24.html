<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Inheritance Inside class</h1>

    <script>
      // super class

      class Course {
        constructor(ti, fe) {
          this.title = ti;
          this.fee = fe;
        }

        getcoursedatainfo() {
          document.write(
            `<h1> cousre name =${this.title},and fee=${this.fee}</h1>`
          );
        }
      }

      // basic class
      class user extends Course {
        constructor(x, y) {
          super(x, y); // super method call refer to super class constructor
        }
      }

      let x = new user("mern", 1234);
      x.getcoursedatainfo(); //
    </script>
  </body>
</html>
