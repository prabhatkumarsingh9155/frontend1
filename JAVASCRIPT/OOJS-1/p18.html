<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>class es-6 group of object (state & behavior)</h3>
    <p>state=> variable -> property</p>
    <p>behavior-> methods</p>

    <script>

      class User{
      // built in method
      constructor(){
      // property=> states
      this.name="ram";
      this.email="ram@gmail.com";
      document.write(` <h1> constructor methods</h1>`)



      }
      display(){

      // methods=> behaivior
      document.write(` <h1> my name is${this.name}</h1>`)

      }

      print()
      {
          document.write(` <h1> my name is${this.email}</h1>`)


      }
      }

      let x=new User();
      console.log('x=',x)

document.write(` <h1>  name =${x.name}</h1>`)
document.write(` <h1>  email =${x.email}</h1>`)
document.write(` <hr>`)
x.display()
x.print()
      
    </script>
  </body>
</html>
