<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>click event</h3>
    <h1 onclick="print()">click me</h1>
    <button onclick="print()">click me</button>
    <button ondblclick="print()">Double click me</button>
    <script>
      function print() {
        alert("welcome to click");
      }
    </script>
  </body>
</html>
