<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>onchange</h3>
    <h1 id="output"></h1>
    <form>
      <label for="">choose language</label>
      <select name="lang" id="lang" onchange="selhandler()">
        <option value="null">choose language</option>
        <option value="kn">kannada</option>
        <option value="en">english</option>
        <option value="hi">hindi</option>
        <option >telgu</option>
      </select>
    </form>
    <script>
function selhandler(){
let lang=document.getElementById("lang").value;
if(lang==="null"){
document.getElementById("output").innerText="no value selected";




}
else{
document.getElementById('output').innerText=` you have selected ${lang}`



}



}




    </script>
  </body>
</html>
