<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>onmousedown and onmouseup</h3>
    <div id="blk" onmousedown="handler()" onmouseup="handlerr()">
      mousedown and mouseup
    </div>
    <script>
      function handler() {
        document.getElementById("blk").style.background = "crimson";
        document.getElementById("blk").innerHTML = "<h1> mouse down</h1>";
      }

      function handlerr() {
        document.getElementById("blk").style.background = "gold";
        document.getElementById("blk").innerHTML = "<h1> mouse up</h1>";
      }
    </script>
  </body>
</html>
