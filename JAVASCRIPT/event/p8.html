<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>focus and blur</h3>
    <form action="">
      <label>name</label>
      <input type="text" name="name" id="name" onfocus="op()" onblur="blu()" />
    </form>
    <script>
      function op() {
        document.getElementById("name").style.background = "orange";
      }
      function blu() {
        document.getElementById("name").style.background = "grey";
      }
    </script>
  </body>
</html>
