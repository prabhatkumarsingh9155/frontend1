<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>keyboard event</h3>
    <form>
      <label for="">enter name</label>
      <input type="text" name="name" id="name" onkeydown="getname()" />
    </form>
    <h3 id="output"></h3>
    <script>
      function getname() {
        var myname = document.getElementById("name");
        document.getElementById("output").innerText = myname.value;
      }
    </script>
  </body>
</html>
