<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>parameter map constractor</h1>

    <script>
        let x = new Map([
            [1, 3],
            [4, 5],
            [6, 7],
        ]);
        console.log("x=", x);

        document.write(` <h3> x.get(4)=${x.get(4)}</h3>`);
        document.write(` <h3> size before clear=${x.size}</h3>`);

        x.clear();

        console.log("after clear x", x);
        document.write(` <h3>  after clear size =${x.size}</h3>`);
    </script>
</body>

</html>
