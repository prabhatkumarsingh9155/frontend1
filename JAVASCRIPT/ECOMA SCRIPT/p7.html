  <h1> Rest Operator</h1>  


  <script>

/*  
11,12,12,13,14,15=sum

accept parameter return as a aaray => rest operator
*/


let sum=0;
function sumofdigit(...num){

console.log("num=",num)

num.forEach(item=>{

sum+=item


})


document.write(`<h1> sum of(11,12,12,13,14,15)=${sum}</h1>`)
}
sumofdigit(11,12,12,13,14,15);
  </script>
