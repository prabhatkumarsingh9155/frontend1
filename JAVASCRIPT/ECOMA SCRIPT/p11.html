  <h3>
map()contractor





  </h3>


  <p> a map constractor (basic maping of key and value)</p>
  <p> maps are different than a object in that their keys can be anythings </p>
  <script>
var x=new Map();//instance


x.set('id',1232);
x.set('title','javascript');
x.set('duration','1month');
x.set('isEnable',true);

console.log(x);

console.log('id=',x.get('id'));
console.log('title=',x.get('title'));
console.log('duration=',x.get('duration'));


document.write('id=',x.get('id'));
document.write('title=',x.get('title'));
document.write('duration=',x.get('duration'));


  </script>
