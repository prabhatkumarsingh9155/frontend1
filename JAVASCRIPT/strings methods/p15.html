  <head>

  <body>
    <h3>substr method</h3>
    <p> check proper result in console</p>
    <script>
      var str = "my name is prabhat kumar singh";

      var a = str.substr(3); // working like slice
      var b=str.substr(4,8)
      console.log(a);
      document.write(a)
      console.log(b);
      document.write(b)
      
    </script>
