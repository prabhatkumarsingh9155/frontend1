  <body>
    <h3>strings split</h3>
    <p>check output in browser console</p>
    <script>
      var str = " rajesh ahuja";
      console.log("split()=", str.split("")); /* any char just quote*/
      console.log("split()=", str.split(" ")); /*  split(with space)*/

      var colors = "blue,white,black,orange,red,white              ";
      console.log("before=", colors);
      console.log("before=", colors.split(","));
