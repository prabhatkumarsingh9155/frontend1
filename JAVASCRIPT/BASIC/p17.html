<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>parameter return type function</h3>
    <script>
      var x = 12;
      var y = 13;
      function sum(a, b) {
        return a + b;
      }
      var output = sum(25, 24);
      var output1 = sum(x, y);
      document.write(`<h1> sum(25,24)=${Number(output)}`);
      document.write(`<h1> sum(12,13)=${Number(output1)}`);
    </script>
  </body>
</html>
