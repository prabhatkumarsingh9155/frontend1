<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>conditional statememts</h3>
    <script>
      var key = prompt("enter your values");

      switch (key) {
        case "one":
          document.write(`<h1> case 1 called </h1>`);
          break;
        case "two":
          document.write(`<h1> case 2 called <h1>`);
          break;
        case "three":
          document.write(`<h1> case 3 called <h1>`);
          break;
        default:
          document.write(`<h1> check your values <h1>`);
          break;
      }

      /*if (key === "one") {

      } else if (key === "three") {
      } else {
      }*/
    </script>
  </body>
</html>
