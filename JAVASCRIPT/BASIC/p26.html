<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>string conversation</h3>
    <p>check the output in browser console</p>

    <script>
      var a = 33;
      var isAdmin = true;
      var x = 2343.34345;
      console.log("x=", typeof (a));
      console.log("isadmin=", typeof (isAdmin));
      console.log("x=", typeof (x));


      /* sting() constructor */
      var o1 =String(a)
      var o2=String(isAdmin)
      var o3=String(x)
      console.log("a=", typeof (o1));
      console.log("isadmin=", typeof (o2));
      console.log("x=", typeof (o3));

    </script>
  </body>
</html>
