<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>looping statement</h3>
    <!--
for(init;condition;inc/dec)
while(con)
do while(con)
array.foreach()
for..in
for..of
for..await..of
map()

    -->
    <script>
      var a = prompt("enter any number");
      var x = Number(a);
      for (i = 1; i <= 10; i++) {
        document.write(`<h3> ${x} * ${i}=${x * i} </h3>`);
      }
    </script>
  </body>
</html>
