    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <form onsubmit="submitHandler(event)" name="myform " method="post">
          <div class="form-group">
            <label for="in1">Enter input - 1</label>
            <input type="number" name="in1" id="in1" required />
          </div>
          <div>
            <label for="in2">Enter input - 2</label>
            <input type="number" name="in2" id="in2" required />
          </div>
          <div classa="form-group">
            <input type="submit" value="calculate" class="btn" />
            <input type="reset" value="clear" />
          </div>
        </form>
        <div class="res" id="result"></div>
        <script>
          var in1 = document.getElementById("in1"); /* DOM element*/
          var in2 = document.getElementById("in2");
          var res = document.getElementById("result");
          function submitHandler(event) {
            event.preventDefault();
            
            var x = Number(in1.value);
            var y = Number(in2.value);
            var out = x * y;
            res.innerHTML=`<h1> product =${out} </h1>`
          }
        </script>
      </body>
    </html>
