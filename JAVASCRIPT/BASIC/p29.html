<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Arrays</h3>
    <!--Array is a group of value of similer type
    type 
    1.literal type(single)
    a array literal
    b aaray using constructor
    2 object Array
    3 Json(javascript object notation ) Array (response of rest [resprersent
    aion state transfer])
    
    -->
  <script>
//()-> function closer / expression closure
//[]-> array
//{}-> block
// array literal
var x=[];// empty array
var num=[12,2,33,44,55,66];/*number*/
var user =['ram', 'venu', 'sourav', 'suma',]/* strings*/
var arr =[true,123,'admin@gmail.com',123.343]/* mix type*/
document.write(`<h3> ${arr[0]} </h3>`);// arrName[index]
document.write(`<h3> ${arr} </h3>`);

document.write(`<h3> ${user[2]} </h3>`);// arrName[index]
document.write(`<h3> ${user} </h3>`);

document.write(`<h3> ${num[4]} </h3>`);// arrName[index]
document.write(`<h3> ${num} </h3>`);

// literation of an array values
for(i=0;i<user.length; i++) {
    document.write(`<h3> style=colour:orangment;> ${user[i]} </h3>`);// arrName[index]




}




  </script>  
</body>
