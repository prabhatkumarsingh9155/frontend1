<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>conditional statememts</h3>
    <script>
      var x = prompt("enter the value");
      var a = Number(x);
      if (a === 123) {
        document.write(`<h1> ${a} is equal to 123 </h1>`);
      } else if (a > 123) {
        document.write(`<h1> ${a} is greater than 123 </h1>`);
      } else if (a < 123) {
        document.write(`<h1> ${a} is lesser than 123`);
      } else {
        document.write(`<h1> check your input </h1>`);
      }
    </script>
  </body>
</html>
