<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h3> nan => not a number</h3> 
 <script>
var a="1234"
document.write(`<h1> ${a}  </h1>`)
document.write(`<h1> ${Number(a)}  </h1>`);/* NaN*/
document.write(`<h1> ${parseInt(a)}  </h1>`)
document.write(`<h1> ${isNaN(123)}  </h1>`)//false 
document.write(`<h1> ${isNaN('12a4')}  </h1>`)// true
document.write(`<h1> ${isNaN('')}  </h1>`)//false











 </script>  
</body>
</html>
