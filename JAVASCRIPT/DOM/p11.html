<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>window.close() and window.open</h4>
    <button onclick="openHandler()">open</button>
    <button onclick="closeHandler()">close</button>
    <script>
      var webstats;
      function openHandler() {
        /* alias for window*/
        webstats = open(
          "https://github.com",
          "sample window",
          "width=200px;height=300px;"
        ); // open in new window
        //webstates=window.open9( "https://github.com");// to open in new tab
        document.write("wait for 5 sec");
        setTimeout(() => {
          webstats.close();
        }, 5000);
      }

      function closeHandler() {
        console.log("webstate=", webstats);
        webstats.close();
      }
    </script>
  </body>
</html>
