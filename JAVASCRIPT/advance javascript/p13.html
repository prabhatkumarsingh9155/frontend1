<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>local storage</h1>
    <div>
      <form action="" autocomplete="off" id="userForm">
        <div>
          <label for="name"> enter the name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div>
          <input type="submit" value="Add user" />
        </div>
      </form>
    </div>
    <hr />

    <h1 id="info"></h1>
    <button onclick="deletuser()">delet user</button>
    <script>

              let userForm = document.getElementById('userform');
              let fname = document.getElementById('name');
              let info = document.getElementById('userform');

              // delete handler

              function deletuser() {
                  if (confirm(` are you sure to delete user?`)) {
                      if (localStorage.getItem("user")) {
                          localStorage.removeItem('user');
                          alert('user info clear succesfully')
                          window.location.reload();


                      } else {

                          alert('delet terminated')

                      }



                  }
                  // set handler
                  userForm.addEventListener("submit", async (event) => {
                      localStorage.setItem("user", fname.value);
                      alert('user name added');


                  });
                  // get handler
        (function () {

      if (localStorage.getItem('user')) {
          info.innerHTML = `username is ${localStorage.getItem("user")}`;

      } else {
          info.innerHTML = `no username exits`;
      }

      })()
    </script>
  </body>
</html>
