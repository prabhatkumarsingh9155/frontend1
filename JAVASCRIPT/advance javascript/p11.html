    <script>


let emp = {
    id:12,
        name: "john",
        age: 23,
        email:"john@gmail.com",
        isActive: true,
      };

get(obj,prop){
if(prop==="name" || prop==="email"){
return obj[prop];




}
else{


    return "not allowed"
}


}




}

const pr=new Proxy(emp,handler);
