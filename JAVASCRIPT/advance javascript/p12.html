<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Proxy of object read only</h1>
    <script>
      let user = {
        name: "john",
        age: 23,
        isActive: true,
      };

      let handler = {
        set: function (obj, prop, value) {
          if (obj[prop]) {
            console.log("read only...");
          } else {
            console.log("propertry not exits..");
          }
        },
      };

      const pr = new Proxy(user, handler);

      pr.name = "david";
      pr.email = "david@gmail.com";
    </script>
  </body>
</html>
