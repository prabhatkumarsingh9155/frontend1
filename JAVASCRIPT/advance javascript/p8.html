<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    section {
      width: 100%;
      overflow-x: hidden;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

      grid-gap: 10px;
    }

    article {
      background-color: crimson;
      padding: 5px;
      color: #eee;

      border-radius: 10%;
    }
    article h4 {
      color: gold;
    }
  </style>
  <body>
    <h3>fetch()</h3>

    <section id="block"></section>

    <script>
      /* javascript prromise constructor
  
  4 states
  1 fullfilled
  2 rejected
  3 pending
  4 settled
  
  */
      fetch(`https://jsonplaceholder.typicode.com/users`)
        .then((response) => response.json())
        .then((res) => {
          console.log("res=", res);
          print(res);
        })

        .catch((err) => console.log(err.message));
      let blk = document.querySelector("#block");
      function print(data) {
        data.forEach((item) => {
          /* create an html tags*/

          let article = document.createElement("article");
          let h4 = document.createElement("h4");
          let p = document.createElement("p");
          let h1 = document.createElement("h1");
          let h2 = document.createElement("h2");
          let address = document.createElement("h2");
          let phone = document.createElement("h3");
          let city = document.createElement("h3");
          /* add text content*/
          h1.textContent = item.id;
          h2.textContent = item.name;
          h4.textContent = item.username;
          p.textContent = item.email;
          address.textContent = item.address.street;
          city.textContent = item.address.city;
          phone.textContent = item.phone;
          /* appemding to main node*/
          article.appendChild(h1);
          article.appendChild(h2);

          article.appendChild(h4);
          article.appendChild(p);
          article.appendChild(address);
          article.appendChild(city);
          article.appendChild(phone);
          blk.appendChild(article);
        });
      }
    </script>
  </body>
</html>
