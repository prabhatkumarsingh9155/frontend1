 <h1> W.A.P to compute exponential of number</h1>

 <p> b^n</p>


 <div>

      <div>
        <label for="start">enter exponential value</label>
        <input type="number" name="exp" id="exp" required />
      </div>

      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </div>
  <div id="result"></div>
