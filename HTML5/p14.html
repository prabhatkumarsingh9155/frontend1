<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        z-index: -1;
      }
      map {
        /* cursor :pointer: */
        border: 5px solid red;
        z-index: -1;
      }
      map::before {
        content: '';
        position: absolute;
        top: 390px;
        left: 110px;
        right: 0;
        bottom: 0;
        background-color: rgba(195, 255, 0,0.712);
        z-index: 2;
        width: 30px;
        height: 30px;

        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h3>map</h3>

    <map name="car">
      <area
        shape="circle"
        coords="100,330,30,50"
        href="https://gmail.com"
        alt=""
      >
    </map>
    <img
      src="bacila-vlad-WTThc6UmwEI-unsplash.jpg"
      alt=""
      height="500"
      usemap="#car"
    >
  </body>
</html>
