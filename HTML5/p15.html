<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
img{
border: 1px solid #ccc;



}
area{
border: 5px solid #222;
border-color: #222;

}
map::before {
        content: '';
        position: absolute;
        top: 390px;
        left: 110px;
        right: 0;
        bottom: 0;
        background-color: rgba(195, 255, 0,0.712);
        z-index: 2;
        width: 30px;
        height: 30px;

        border-radius: 50%;
      }


    </style>
</head>
<body>
 <h3> map tag</h3>  
 
 <map name="mymap">
<area shape="circle" coords="150,150,60" href="https://xyz.com" alt="" target="_blank">
<area shape="circle" coords="150,250,60" href="https://xyz.com" alt="" target="_blank">

<area shape="circle" coords="200,250,60" href="https://xyz.com" alt="" target="_blank">
 </map>
 <img src="https://interactive-examples.mdn.mozilla.net/media/examples/mdn-info2.png" usemap="#mymap">
</body>
</html>
