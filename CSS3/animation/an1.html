<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position: absolute;
            /*animation: name duration timing-function delay iteration-count direction fill-mode*/
            animation: anim1 10s;
        }

        /*keyframes are the block of the animations*/
        /* @keyframe name{
            code 
            }
            
            individual animation properties

            animation-name =>name of the keyframe
            animation-duration =>time duration to complete one cycle of animation
            animation-timing function =>built in names
            animation-delay =>time delay to start next cycle of animation
            animation-iteration-count =>number of cycle
            animation-direction =>clock wise or anti clock wise
            animation-fill-mode =>built in names
            */

            @keyframes anim1{
                /* start of css*/
                from{
                    background-color: rgb(173, 30, 20);
                    top: 0;
                    left: 0;
                }
                /*end of css*/
                to{
                    background-color: gold;
                    top: 80%;
                    left: 0;
                }
            }
    </style>
</head>
<body>
    <h1>Keyframe</h1>
    <div class="b1"></div>
</body>
</html>
