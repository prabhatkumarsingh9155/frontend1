<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: gray;
            transition: all 4s;/* transition time for hover */
        }
            /* animation based on hover*/
        div:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
