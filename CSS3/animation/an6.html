<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow-x: hidden;
        }
        section{
            width: 100%;
            height: 500px;
            border: 10px solid red;
        }
        .ball{
            width: 100px;
            height: 100px;
            background:linear-gradient(red,#9c27b0);
            border-radius: 50%;
            animation-name: bounce;
            animation-duration: 4s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        @keyframes bounce{
            0%{
                transform: translate(0px,0px);
            }
            20%{
                transform: translate(250px,400px);
            }
            40%{
                transform: translate(450px,0px);
            }
            60%{
                transform: translate(650px,400px);
            }
            80%{
                transform: translate(850px,0px);
            }
            100%{
                transform: translate(1300px,400px);
            }
        }
    </style>
</head>
<body>
    <section>
    <div class="ball"></div>    
    </section>
</body>
</html>
