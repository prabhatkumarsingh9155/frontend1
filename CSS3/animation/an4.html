<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position: absolute;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation-name: anim1;
            animation-duration: 5s;
            animation-timing-function: ease-out;
            animation-delay: 2s;
            animation-direction: normal;
            animation-iteration-count: infinite;
            animation-fill-mode: none;
            animation-play-state: running;/*running,paused*/
        }
        @keyframes anim1{
            0%{
                transform: translate(0px,0px);
                background-color: rebeccapurple;
            }
            25%{
                transform: translate(500px,0px);
                background-color: red;
            }
            50%{
                transform: translate(500px,500px);
                background-color: rgb(47, 37, 190);
            }
            75%{
                transform: translate(0px,500px);
                background-color: rgb(67, 141, 71);
            }
            100%{
                transform: translate(0px,0px);
                background-color: rgb(30, 7, 44);
            }
        }
    </style>
</head>
<body>
    <h1>Keyframe</h1>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <div class="b1" id="square"></div>
    <script>
        document.getElementById('play').onclick=function(){
            document.getElementById('square').style.animationPlayState = "running";
        };
        document.getElementById('pause').onclick=function(){
            document.getElementById('square').style.animationPlayState = "paused";
        };
    </script>
</body>
</html>
