<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        header{
            width: 100%;
            background-color: red;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h3{
            color: #fff;
            font-size: x-large;
            text-transform: uppercase;
        }
        header .menu a{
            text-decoration: none;
            background-color: gold;
            padding: 13px 15px;
        }
        header .menu a:hover{
            background-color: #222;
            color: #fff;
        }
        header button{
            display: none;
        }
        footer{
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 12px;
        }
        .main{
            display: flex;
            height: 100vh;
        }
        .main aside{
            background-color: cornflowerblue;
            padding: 20px;
            width: 100px;
        }
        .main div{
            padding: 20px;
        }
        @media screen and (max-width:780px) {
            
            
        }


    </style>
</head>
<body>
    <header>
        <h3>Header</h3>
        <nav class="menu" id="topMenu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
       <button class="icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <section class="main">
        <aside>
            Sidebar
        </aside>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut deleniti, harum velit deserunt dicta architecto repellat consequatur adipisci nesciunt, hic ipsum est, quam quas! Consequatur excepturi at sapiente! Ipsa, beatae.</p>
        </div>
    </section>
    <footer>
        <p>All rights reserved</p>
    </footer>

    <script>
        const toggleMenu = () => {
            let x=document.getElementById('topMenu');
            if(x.className ==="menu"){
                x.classList.add("responsive");
            }else{
                x.classList.remove("responsive");
            }
        }
    </script>
</body>
</html>
